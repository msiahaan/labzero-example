version: '3.7'

services:
  db:
    image: postgres:15-alpine
    container_name: myapp_db
    command: >
      postgres
      -c log_statement=all
      -c max_connections=1000
      -c log_connections=true
      -c log_disconnections=true
      -c log_duration=true
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: secret
    volumes:
      - ./.docker:/docker-entrypoint-initdb.d

      - type: tmpfs
        target: /var/lib/postgresql/data
        tmpfs:
          size: 4294967296  # 4 GB
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:5.0.5
    container_name: myapp_redis
    ports:
      - "6379:6379"

  adminer:
    image: adminer
    container_name: myapp_adminer
    command: ["php", "-S", "0.0.0.0:8081", "-t", "/var/www/html"]
    links:
      - "db:db"
    ports:
      - "8081:8081"
    environment:
      DATABASE_URL: "postgres://myapp_dev:pgsql@db:5432/myapp_dev?sslmode=disable"
    depends_on:
      db:
        condition: service_healthy
